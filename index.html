<!DOCTYPE html>
<html>
<head>
	<title>Speed Typing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="game.js"></script>
</head>
<body>
	<div class="head">
		<h1>WordBeater</h1>
	</div>
	<div class="rem">
		<h3>Type The Given Word Within <span id="sp1">5</span> Seconds </h3>
		<div><h1 id="chng">Enter Word</h1></div>
	<div id="in"><input type="text" id="input1" placeholder="Start Typing....">
		<div><h4 id="msg" style="text-align: center;padding: 10px; margin-left: -480px;color: red; font-weight: bold;font-size: 40px;"></h4></div>
	</div>
	<div class="time">
		<p id="t">Time Left:<span id="time"> 0</span> </p>
		<p id="s">Score:<span id="scr"> 0</span> </p>

	</div>
	<div>
		<p class="instruction"><span style="font-size: 20px; padding-top: 20px; text-decoration: underline;color: #52020d">Instruction: </span><br>
		Type each word in th given amount of seconds to score.To play again , just type the current word then Your score will reset. </p>
	</div>
	</div>

</body>
</html>
